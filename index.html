
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nocturne Cafe Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      /* Custom scrollbar for dark navy theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      /* Leaflet dark mode overrides */
      .leaflet-container {
        background: #0f172a !important; /* Lighter Slate */
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Blue Tint for the Map Tiles - Lighter Navy Tone */
      .leaflet-tile-pane {
        filter: sepia(50%) hue-rotate(190deg) saturate(300%) brightness(1.3) contrast(1.1);
      }
      
      /* Subtle Under-Glow for Markers (Cyan/Amber/Rose) */
      .marker-glow-green {
        filter: drop-shadow(0 0 12px rgba(34, 211, 238, 0.7)); /* Cyan Glow */
      }
      .marker-glow-yellow {
        filter: drop-shadow(0 0 12px rgba(251, 191, 36, 0.6)); /* Amber Glow */
      }
      .marker-glow-red {
        filter: drop-shadow(0 0 12px rgba(251, 113, 133, 0.6)); /* Rose Glow */
      }
      
      /* Gradient Text for Logo */
      .logo-gradient {
         fill: url(#logoGrad);
      }
    </style>

{

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "next/": "https://aistudiocdn.com/next@^16.0.7/",
    "@prisma/client": "https://aistudiocdn.com/@prisma/client@^7.1.0"
  }
}
</script>
</head>

  </body>
</html>
